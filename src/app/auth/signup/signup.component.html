<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSignup()" [formGroup]="signUpForm">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Email"
        autocomplete="off"
        name="email"
        formControlName="email"
      />
      <mat-error *ngIf="signUpForm.controls['email'].invalid"
        >Please enter a valid email</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        name="password"
        formControlName="password"
      />
    </mat-form-field>
    <mat-error *ngIf="signUpForm.get('password').hasError('pattern')"
      >Password must be at least 6 characters and include a number, capital
      letter and symbol <br /><br />
    </mat-error>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Confirm password"
        name="confirmPassword"
        formControlName="confirmPassword"
      />
      <mat-error *ngIf="signUpForm.get('confirmPassword').hasError('mismatch')">
        Passwords don't match
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      *ngIf="!isLoading"
      color="primary"
      type="submit"
      [disabled]="signUpForm.invalid"
    >
      Signup
    </button>
  </form>
</mat-card>
